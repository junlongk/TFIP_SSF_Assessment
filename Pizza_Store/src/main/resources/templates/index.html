<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Panucci's Pizza - Welcome!</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<div class="title">
			<div><img src="/images/logo.jpg" class="thumbnail"></div>
			<h2>Panucci's Pizza</h2>
		</div>

		<form
			action="#"
			data-th-action="@{/pizza}"
			data-th-object="${pizzaOrder}"
			method="post">
			<div>
				<h2>Select a pizza</h2>
				<table>
					<tr>
						<td>
							<div>
								<img src="/images/Bella.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="bella" data-th-field="*{pizzaType}"> Bella
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Margherita.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="margherita" data-th-field="*{pizzaType}"> Margherita
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Marinara.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="marinara" data-th-field="*{pizzaType}"> Marinara
							</div>
						</td>
						<td>
							<div>
								<img src="/images/SpianataCalabrese.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="spianatacalabrese" data-th-field="*{pizzaType}"> Spianata Calabrese
							</div>
						</td>
						<td>
							<div>
								<img src="/images/TrioFormaggio.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizza" value="trioformaggio" data-th-field="*{pizzaType}"> Trio Formaggio
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="5"
							class="error"
							data-th-if="${#fields.hasErrors('pizzaType')}"
							data-th-errors="*{pizzaType}"
						></td>
					</tr>
					<tr>
						<td>Size:</td>
						<td>
							<select name="size" data-th-field="*{size}">
								<option value="sm">Small</option>
								<option value="md">Medium</option>
								<option value="lg">Large</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="5"
							class="error"
							data-th-if="${#fields.hasErrors('size')}"
							data-th-errors="*{size}"
						></td>
					</tr>
					<tr>
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" name="quantity" data-th-field="*{quantity}">
						</td>
					</tr>
					<tr>
					<td colspan="5"
						class="error"
						data-th-if="${#fields.hasErrors('quantity')}"
						data-th-errors="*{quantity}"
					></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Next</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
		
	</body>
</html>
